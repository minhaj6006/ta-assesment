<div class="container mt-4" *ngIf="conversionHistory.length > 0">
    <h2>Conversion History</h2>
    <div class="mat-elevation-z8 table-scroll">
        <table mat-table [dataSource]="conversionHistory" class="full-width-table">

            <!-- Date & Time Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                <td mat-cell *matCellDef="let log"> {{ log.date | date:'short' }} </td>
            </ng-container>

            <!-- From Column -->
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef> From </th>
                <td mat-cell *matCellDef="let log"> {{ log.from }} </td>
            </ng-container>

            <!-- To Column -->
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef> To </th>
                <td mat-cell *matCellDef="let log"> {{ log.to }} </td>
            </ng-container>

            <!-- Original Amount Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Original Amount </th>
                <td mat-cell *matCellDef="let log"> {{ log.amount | number:'1.2-2' }} </td>
            </ng-container>

            <!-- Converted Amount Column -->
            <ng-container matColumnDef="convertedAmount">
                <th mat-header-cell *matHeaderCellDef> Converted Amount </th>
                <td mat-cell *matCellDef="let log"> {{ log.convertedAmount | number:'1.2-2' }} </td>
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- Data Row -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
